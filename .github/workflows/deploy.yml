name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: job-tracker/frontend/package-lock.json
        
    - name: Debug Directory Structure
      run: |
        pwd
        ls -la
        echo "Job-tracker directory:"
        ls -la job-tracker/
        echo "Frontend directory:"
        ls -la job-tracker/frontend/
        echo "Public directory:"
        ls -la job-tracker/frontend/public/
        
    - name: Install Dependencies
      run: |
        cd job-tracker/frontend
        npm ci
        
    - name: Build
      run: |
        cd job-tracker/frontend
        npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        
    - name: Verify Build Output
      run: |
        echo "Current directory: $(pwd)"
        echo "Build directory contents:"
        ls -la job-tracker/frontend/build/
        echo "Build directory size:"
        du -sh job-tracker/frontend/build/
        

        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: job-tracker/frontend/build